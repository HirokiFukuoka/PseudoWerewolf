<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>16コイン天秤ゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      line-height: 1.5;
    }
    #info { margin-bottom: 10px; }
    #message { margin-top: 10px; color: #c00; }
    .pan {
      display: inline-block;
      vertical-align: top;
      width: 45%;
      min-height: 80px;
      border: 2px solid #666;
      border-radius: 4px;
      margin: 0 2%;
      padding: 5px;
    }
    #coins {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-gap: 5px;
      margin: 15px 0;
    }
    .coin {
      width: 40px;
      height: 40px;
      background: #eee;
      border: 1px solid #999;
      border-radius: 4px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .coin.left { background: #cce5ff; }
    .coin.right { background: #ffdede; }
    .coin.auto-removed {
      background: #f2f2f2;
      border-color: #ccc;
      color: #ccc;
      cursor: default;
    }
    .coin.discarded {
      background: #f8d7da;
      border-color: #e0aebb;
      color: #c00;
      cursor: default;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>16個のコイン天秤ゲーム</h1>
  <div id="info"></div>

  <div id="scale">
    <div id="left-pan" class="pan">左皿</div>
    <div id="right-pan" class="pan">右皿</div>
  </div>

  <div id="coins"></div>

  <div id="controls">
    <button id="weigh-btn">天秤にかける</button>
    <button id="discard-btn" disabled>コインを廃棄</button>
  </div>

  <div id="message"></div>

  <script>
    // 重さ設定 (内部でのみ使う)
    const A_WEIGHT = 10;
    const B_WEIGHT = 5;

    // ゲーム状態
    let coins = [];
    let weighCount = 0;
    let phase = 'selection'; // 'selection' or 'discard'

    // 初期化
    function init() {
      // コインを生成 (最初の12がA、次の4がB) その後シャッフル
      coins = [];
      for (let i = 1; i <= 12; i++) {
        coins.push({ id: i, type: 'A', status: 'alive', selected: null });
      }
      for (let i = 13; i <= 16; i++) {
        coins.push({ id: i, type: 'B', status: 'alive', selected: null });
      }
      shuffleArray(coins);
      weighCount = 0;
      phase = 'selection';
      render();
    }

    // 配列シャッフル
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // 描画
