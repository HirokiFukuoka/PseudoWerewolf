<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>16コイン天秤ゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #info {
      margin-bottom: 10px;
    }
    #scale {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .pan {
      width: 45%;
      min-height: 60px;
      border: 2px solid #666;
      border-radius: 4px;
      padding: 5px;
      text-align: center;
    }
    #coins {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-gap: 5px;
      margin-bottom: 10px;
    }
    .coin {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background: #eee;
      border: 1px solid #999;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    .coin.left { background: #cce5ff; }
    .coin.right { background: #ffdede; }
