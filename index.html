<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>16コイン天秤ゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #instructions {
      margin-bottom: 10px;
      color: #333;
    }
    #info {
      margin-bottom: 10px;
    }
    #scale {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .pan {
      width: 45%;
      min-height: 60px;
      border: 2px solid #666;
      border-radius: 4px;
      background: #f9f9f9;
      padding: 5px;
    }
    .pan-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
    }
    #coins {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-gap: 5px;
      margin-bottom: 10px;
    }
    .coin {
      width: 40px;
      height: 40px;
      background: #eee;
      border: 1px solid #999;
      border-radius: 50%;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .coin.left   { background: #cce5ff; }
    .coin.right  { background: #ffdede; }
    .coin.auto-removed {
      background: #f2f2f2;
      border-color: #ccc;
      color: #ccc;
      cursor: default;
    }
    .coin.discarded {
      background: #f8d7da;
      border-color: #e0aebb;
      color: #c00;
      cursor: default;
    }
    #controls button {
      padding: 6px 12px;
      font-size: 14px;
      margin-right: 10px;
    }
    #message {
      margin-top: 10px;
      color: #c00;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>16コイン天秤ゲーム</h1>

  <div id="instructions">
    コインをクリックして天秤に置きます。<br>
    1回クリック → 左皿、2回クリック → 右皿、3回クリック → 選択解除
  </div>

  <div id="info"></div>

  <div id="scale">
    <div id="left-pan" class="pan">
      <div class="pan-title">左皿</div>
    </div>
    <div id="right-pan" class="pan">
      <div class="pan-title">右皿</div>
    </div>
  </div>

  <div id="coins"></div>

  <div id="controls">
    <button id="weigh-btn">天秤にかける</button>
    <button id="discard-btn" disabled>コインを廃棄</button>
  </div>

  <div id="message"></div>

  <script>
    (function() {
      const A_WEIGHT = 10;
      const B_WEIGHT = 5;
      let coins = [];
      let weighCount = 0;
      let phase = 'selection'; // 'selection' or 'discard'

      window.onload = init;

      function init() {
        // ランダムに4枚をBに割り当て
        const Bset = [];
        while (Bset.length < 4) {
          const r = Math.floor(Math.random() * 16) + 1;
          if (!Bset.includes(r)) Bset.push(r);
        }
        coins = [];
        for (let i = 1; i <= 16; i++) {
          coins.push({
            id: i,
            type: Bset.includes(i) ? 'B' : 'A',
            status: 'alive',
            selected: null
          });
        }
        weighCount = 0;
        phase = 'selection';
        bindButtons();
        render();
      }

      function bindButtons() {
        document.getElementById('weigh-btn').onclick   = onWeigh;
        document.getElementById('discard-btn').onclick = onDiscard;
      }

      function render() {
        const aliveA = coins.filter(c => c.type === 'A' && c.status === 'alive').length;
        const aliveB = coins.filter(c => c.type === 'B' && c.status === 'alive').length;
        document.getElementById('info').textContent =
          `残りA: ${aliveA} 個　残りB: ${aliveB} 個　天秤残り回数: ${7 - weighCount}`;

        // 皿をリセット
        const leftPan  = document.getElementById('left-pan');
        const rightPan = document.getElementById('right-pan');
        leftPan.innerHTML  = '<div class="pan-title">左皿</div>';
        rightPan.innerHTML = '<div class="pan-title">右皿</div>';

        // コインエリアをリセット
        const coinsDiv = document.getElementById('coins');
        coinsDiv.innerHTML = '';

        coins.forEach(c => {
          const el = document.createElement('div');
          el.className = 'coin';
          el.textContent = c.id;
          // 状態に応じた色
          if (c.status === 'alive') {
            if (c.selected === 'left')  el.classList.add('left');
            if (c.selected === 'right') el.classList.add('right');
          } else if (c.status === 'auto-removed') {
            el.classList.add('auto-removed');
          } else if (c.status === 'discarded') {
            el.classList.add('discarded');
          }
          el.onclick = () => onCoinClick(c.id);

          // 選択中のものは皿へ、それ以外は下部リストへ
          if (c.status === 'alive' && c.selected === 'left') {
            leftPan.appendChild(el);
          } else if (c.status === 'alive' && c.selected === 'right') {
            rightPan.appendChild(el);
          } else {
            coinsDiv.appendChild(el);
          }
        });

        // ボタン制御
        document.getElementById('weigh-btn').disabled   = (phase !== 'selection' || weighCount >= 7);
        document.getElementById('discard-btn').disabled = (phase !== 'discard');
        document.getElementById('message').textContent  = '';
      }

      function onCoinClick(id) {
        const coin = coins.find(c => c.id === id);
        if (coin.status !== 'alive') return;

        if (phase === 'selection') {
          // none → left → right → none
          if (coin.selected === null)      coin.selected = 'left';
          else if (coin.selected === 'left')  coin.selected = 'right';
          else                               coin.selected = null;
        } else {
          // 廃棄フェーズ：1枚だけ discard
          coins.forEach(c => { if (c.status === 'alive') c.selected = null; });
          coin.selected = 'discard';
        }
        render();
      }

      function onWeigh() {
        const leftCoins  = coins.filter(c => c.status==='alive' && c.selected==='left');
        const rightCoins = coins.filter(c => c.status==='alive' && c.selected==='right']);
        if (leftCoins.length + rightCoins.length === 0) {
          return showMessage('まず皿に乗せるコインを選んでください');
        }

        weighCount++;
        const sumLeft  = leftCoins.reduce((s,c)=>s+(c.type==='A'?A_WEIGHT:B_WEIGHT),0);
        const sumRight = rightCoins.reduce((s,c)=>s+(c.type==='A'?A_WEIGHT:B_WEIGHT),0);
        let result = '釣り合った';
        if (sumLeft < sumRight) result = '左が軽い';
        if (sumLeft > sumRight) result = '右が軽い';
        showMessage(`結果: ${result}`);

        // 自動A廃棄
        const aliveAs = coins.filter(c => c.type==='A' && c.status==='alive');
        if (aliveAs.length > 0) {
          const pick = aliveAs[Math.floor(Math.random() * aliveAs.length)];
          pick.status = 'auto-removed';
          pick.selected = null;
        }
        phase = 'discard';
        render();
      }

      function onDiscard() {
        const target = coins.find(c => c.selected === 'discard');
        if (!target) {
          return showMessage('廃棄するコインを選んでください');
        }
        target.status = 'discarded';
        target.selected = null;

        // 勝敗判定
        const aliveA = coins.filter(c => c.type==='A' && c.status==='alive').length;
        const aliveB = coins.filter(c => c.type==='B' && c.status==='alive').length;
        if (aliveB === 0 && aliveA > 0) {
          alert('勝利！Bを全廃棄しました'); return init();
        }
        if (aliveA === aliveB) {
          alert('敗北…AとBが同数になりました'); return init();
        }
        if (weighCount >= 7) {
          alert('敗北…天秤の使用回数を超えました'); return init();
        }

        phase = 'selection';
        render();
      }

      function showMessage(msg) {
        document.getElementById('message').textContent = msg;
      }
    })();
  </script>
</body>
</html>
